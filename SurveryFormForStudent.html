<!DOCTYPE html>
<html>
<head>
	<title>
		Survery Form For Student
	</title>
	<style>
		body {
			background-color: rgb(227, 123, 19);
			font-family: Arial, sans-serif;
		}
		form {
			background-color: white;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			width: 50%;
			margin: 0 auto;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type=text], input[type=email], select {
			padding: 5px;
			border-radius: 3px;
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		input[type=checkbox] {
			margin-right: 5px;
		}
		textarea {
			padding: 5px;
			border-radius: 3px;
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
  
  
	<form action="#" method="POST">
		<label for="name">Name</label >
		<input type="text" id="name" name="name" placeholder="Enter your name" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" required>

		<label for="age">Age</label>
		<input type="text" id="age" name="age" placeholder="Enter your age" required>

		<label for="option">Which option best describes you?</label>
		<select id="option" name="option" required>
			<option value="student">Student</option>
			<option value="teacher">Teacher</option>
      <option value="teacher">Worker</option>
		</select>

		<label for="languages">Languages and Frameworks known (Check all that apply)</label>
		<input type="checkbox" id="c" name="languages[]" value="C">
		<label for="c">C</label>

		<input type="checkbox" id="cplusplus" name="languages[]" value="C++">
		<label for="cplusplus">C++</label>

		<input type="checkbox" id="csharp" name="languages[]" value="C#">
		<label for="csharp">C#</label>

		<input type="checkbox" id="java" name="languages[]" value="Java">
		<label for="java">Java</label>

		<input type="checkbox" id="python" name="languages[]" value="Python">
		<label for="python">Python</label>

		<input type="checkbox" id="javascript" name="languages[]" value="JavaScript">
		<label for="javascript">JavaScript</label>

		<input type="checkbox" id="react" name="languages[]" value="React">
		<label for="react">React</label>
    <input type="checkbox" id="angular" name="languages[]" value="Angular">
	  <label for="angular">Angular</label>

	  <input type="checkbox" id="django" name="languages[]" value="Django">
	  <label for="django">Django</label>

	  <input type="checkbox" id="spring" name="languages[]" value="Spring">
	  <label for="spring">Spring</label>

	  <label for="comments">Any comments or suggestions</label>
	  <textarea id="comments" name="comments"></textarea>

	<input type="submit" value="Submit">
  
</body>
</html>
